{% extends "../base.html" %}

{% block content %}
    
    
    <div class="form-container">
        <h1>Login</h1>
        <form method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            <div class="field-container">
                <label for="username" class="form-label">Username <span class="text-teal-500">*</span></label>
                <input type="text" name="username" id="username" value="{{username}}" class="form-field" placeholder="Enter username" required>
                <!-- {{form.username}} -->
            </div>

            <div class="field-container">
                <label for="password" class="form-label">Password <span class="text-teal-500">*</span></label>
                <input type="password" name="password" id="password" value="{{password}}" class="form-field" placeholder="Enter password" required>
                <!-- {{form.password}} -->
            </div>

            <div class="button-container">
                <button type="submit" class="button">Login</button>
                <p class="account-text">Don't have an account? <a class="link-text" href="{% url 'user:register' %}">Register Now</a></p>
            </div>
            
        </form>

        {% block add %} {% endblock add %}
    </div>
    
{% endblock content %}
